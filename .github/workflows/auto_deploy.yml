name: auto-deploy

on:
  push:
    branches: [feature/**]
    # types: [closed] # when PR closed
    # branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: build
        run: |
          yarn install
          yarn build

      - name: S3 bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_IAM_MANAGER_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_IAM_MANAGER_SECRET_ACCESS_KEY }}
        run: |
          aws s3 rm --region ap-northeast-2 s3://liontown/ --recursive
          aws s3 cp --recursive --region ap-northeast-2 dist s3://liontown

      - name: CodeDeploy

        run: |
          yarn start

        run: aws deploy create-deployment
          --application-name liontown
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name liontown_group
          --s3-location bucket=liontown,key=dist/build-fe.zip,bundleType=zip
        #  --s3-location bucket=liontown,key=dist/**build-fe.zip**,bundleType=zip
